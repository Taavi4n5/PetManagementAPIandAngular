<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
    <meta name="description" content="Pets list">
    <meta name="author" content="Taavi Ansper">
    <title>Pets list</title>
</head>

<div class="container">
    <div class="py-5 text-center">
        <h2>Pets</h2>
    </div>

    <div class="row">
        <button class="btn btn-primary" routerLink="/addpet">Add pet</button>
        <table class="table">
            <caption>
                Pet list
            </caption>
            <thead>
                <tr>
                    <th scope="col" (click)="sortPets('#')">
                      #<i *ngIf="sortColumn === '#'" [ngClass]="sortDirection === 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
                    </th>
                    <th scope="col" (click)="sortPets('name')">
                      Name<i *ngIf="sortColumn === 'name'" [ngClass]="sortDirection === 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
                    </th>
                    <th scope="col" (click)="sortPets('code')">
                      Code<i *ngIf="sortColumn === 'code'" [ngClass]="sortDirection === 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
                    </th>
                    <th scope="col" (click)="sortPets('type')">
                      Type<i *ngIf="sortColumn === 'type'" [ngClass]="sortDirection === 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
                    </th>
                    <th scope="col" (click)="sortPets('furColour')">
                      Fur color<i *ngIf="sortColumn === 'furColour'" [ngClass]="sortDirection === 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
                    </th>
                    <th scope="col" (click)="sortPets('country')">
                      Country<i *ngIf="sortColumn === 'country'" [ngClass]="sortDirection === 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'"></i>
                    </th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets | sort:sortColumn:sortDirection; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.code }}</td>
                    <td>{{ pet.type }}</td>
                    <td>{{ pet.furColour }}</td>
                    <td>{{ pet.country }}</td>
                    <td>
                        <button class="btn btn-primary" routerLink="/edit/{{
                            pet.id }}">
                            Edit pet
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="selectedPetId = pet.id" data-bs-toggle="modal" data-bs-target="#confirmModal">
                            Delete
                          </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deletePet(selectedPetId)" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 Wisercat</p>
</footer>
